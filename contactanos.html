			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#main-menu">
    			<span class="navbar-toggler-icon"></span>
 			</button>

 				 <ul class="navbar-nav">
	 				<li class="nav-item">
						<a class="nav-link menu-title-white" href="index.html">HOME</a>
					</li>
					<li class="nav-item dropdown">
						<a class="nav-link dropdown-toggle menu-title-white" href="#" id="cascos-dropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">

 				 </ul>
 			</div>
		</nav>
	</div> <!--header-->

	<div class="container-fluid">

		<h2 class="text-center title-black" >CONTÁCTANOS</h2>
		<div class="row">
			<div class="col-4">
				
			</div>
			<div class="col-4"></div>
			<div class="col-4"></div>
		</div>
		<div class="row">
			<div class="col-sm-8 col-sm-offset-2 col-xs-10 col-xs-offset-1 text-center">
				<form>
					<div class="row justify-content-center">
						<div class="form-group col-8">
							<input type="text" class="form-control" id="name" placeholder="NOMBRE">				
						</div>
						<div class="form-group col-4">
							<input type="number" class="form-control" id="number" placeholder="TELÉFONO">				
						</div>
					</div>
					<div class="row">
						<div class="form-group col">
							<input type="email" class="form-control" id="email" placeholder="CORREO ELECTRÓNICO">				
						</div>
					</div>
					<div class="row">
						<div class="form-group col">
							<textarea class="form-control" id="message" placeholder="DEJANOS UN MENSAJE">
							</textarea>			
						</div>
					</div>
					<div class="row">
						<div class="col">
							<button type="submit" class="btn btn-danger"><i class="fas fa-envelope"></i> Enviar mensaje</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>


	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
